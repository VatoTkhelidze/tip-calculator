<!DOCTYPE html>
    <head>
        <link rel="stylesheet" href="tip-calculator.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <img class="logo" src="../task12(assets)/images/logo.svg" alt="Sorry, no image available"/>
        </header>


        <div class="white-box">
            <div class="bill-text">
                <span>Bill</span>
            </div>

            <div class="money-amount">
                <input type="number">
                <img class="dollar-icon" src="../task12(assets)/images/icon-dollar.svg" alt="Sorry, no image available"/>
            </div>

            <div class="select-tip">
                <span>Select Tip %</span>
            </div>

            <div class="percent-box">
                <div class="percent-box-left">
                    <div class="box-5 percentButton">
                        <span class="percentColor">5%</span>
                    </div>
                    <div class="box-15 percentButton">
                        <span class="percentColor">15%</span>
                    </div>
                    <div class="box-50 percentButton">
                        <span class="percentColor">50%</span>
                    </div>
                </div>

                <div class="percent-box-right">
                    <div class="box-10 percentButton">
                        <span class="percentColor">10%</span>
                    </div>
                    <div class="box-25 percentButton">
                        <span class="percentColor">25%</span>
                    </div>
                    <div class="custom-amount">
                        <input type="number" placeholder="Custom">
                    </div>
                </div>
            </div>

            <div class="number-of-people">
                <span>Number of People</span>
            </div>
            <div class="people-amount">
                <input type="number">
                <img class="people-icon" src="../task12(assets)/images/icon-person.svg" alt="Sorry, no image available"/>
            </div>

            <div class="green-box">
                <div class="tip-amount_total">
                    <div class="tip-amount-output">
                        <div class="tip-amount-person">
                            <span class="tip-amount">Tip Amount</span>
                            <span class="person">/ person</span>
                        </div>
                        <output type="number">$1.20</output>
                    </div>
                    <div class="total-amount-output">
                        <div class="total-amount">
                            <span class="total">Total</span>
                            <span class="person">/ person</span>
                        </div>
                        <output type="number">$2.30</output>
                    </div>
                </div>
                <button class="reset-box">RESET</button>
            </div>
        </div>
        <script src="tip-calculator.js"></script>
    </body>
</html>
